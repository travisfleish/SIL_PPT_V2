<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Innovation Lab - PowerPoint Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Red Hat Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-image: url('/assets/logos/general/HeroImage.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            position: relative;
            padding: 1rem;
        }

        /* Add overlay to ensure readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 900px;  /* Reduced from 1000px */
            max-height: 85vh;   /* Reduced from 90vh */
            overflow-y: auto;
            overflow-x: hidden;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        /* Custom scrollbar */
        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .header {
            background: #000000;
            padding: 1.25rem 1.5rem;  /* Further reduced */
            text-align: center;
            color: white;
            position: relative;
            flex-shrink: 0;
        }

        .header-logo {
            width: 120px;  /* Reduced from 150px */
            height: auto;
            margin-bottom: 0.75rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .header h1 {
            font-size: 1.5rem;  /* Further reduced */
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;  /* Reduced from 1.1rem */
        }

        .content {
            padding: 1.25rem 1.5rem;  /* Further reduced */
            flex: 1;
            overflow-y: auto;
        }

        .form-section {
            margin-bottom: 1.25rem;  /* Further reduced */
        }

        .form-group {
            margin-bottom: 1rem;  /* Further reduced */
        }

        label {
            display: block;
            margin-bottom: 0.4rem;  /* Reduced from 0.5rem */
            font-weight: 600;
            color: #4a5568;
            font-size: 0.95rem;  /* Slightly smaller */
        }

        select, input {
            width: 100%;
            padding: 0.6rem 0.75rem;  /* Reduced vertical padding */
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;  /* Slightly smaller */
            transition: all 0.3s;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #0066FF;
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 0.75rem;  /* Reduced from 1rem */
            margin-top: 0.4rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.6rem 0.9rem;  /* Reduced padding */
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            font-size: 0.95rem;
        }

        .radio-option:hover {
            border-color: #0066FF;
            background: #F0F7FF;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option.selected {
            border-color: #0066FF;
            background: linear-gradient(135deg, #F0F7FF 0%, #E1EFFF 100%);
            box-shadow: 0 2px 10px rgba(0, 102, 255, 0.1);
        }

        .team-info {
            background: #eef2ff;
            padding: 0.75rem;  /* Reduced from 1rem */
            border-radius: 8px;
            margin-top: 0.75rem;
            display: none;
        }

        .team-info h4 {
            color: #4a5568;
            margin-bottom: 0.3rem;
            font-size: 0.95rem;
        }

        .team-info p {
            color: #718096;
            font-size: 0.85rem;  /* Reduced from 0.9rem */
        }

        /* Primary button - main blue gradient */
        .btn {
            background: linear-gradient(135deg, #0066FF 0%, #0052CC 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin-bottom: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.2);
        }

        .btn:last-child {
            margin-bottom: 0;
        }

        .btn:hover {
            background: linear-gradient(135deg, #0052CC 0%, #0041A3 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 102, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 102, 255, 0.2);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #8FA3C7 0%, #7A90B8 100%);
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Preview button - lighter blue gradient */
        .btn-preview {
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.2);
        }

        .btn-preview:hover {
            background: linear-gradient(135deg, #357ABD 0%, #2968A3 100%);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.3);
        }

        /* Secondary button - darker blue gradient */
        .btn-secondary {
            background: linear-gradient(135deg, #34495E 0%, #2C3E50 100%);
            box-shadow: 0 4px 15px rgba(52, 73, 94, 0.2);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #2C3E50 0%, #1A252F 100%);
            box-shadow: 0 8px 25px rgba(52, 73, 94, 0.3);
        }

        /* Add a subtle animation on hover */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .progress-section {
            display: none;
            text-align: center;
            padding: 1.5rem;  /* Reduced from 2rem */
        }

        .progress-bar-container {
            background: #e2e8f0;
            height: 6px;  /* Reduced from 8px */
            border-radius: 3px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-bar {
            background: linear-gradient(90deg, #0066FF 0%, #0052CC 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-message {
            color: #4a5568;
            font-size: 1rem;  /* Reduced from 1.1rem */
            margin-bottom: 0.4rem;
        }

        .progress-details {
            color: #718096;
            font-size: 0.85rem;  /* Reduced from 0.9rem */
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 0.75rem;  /* Reduced from 1rem */
            border-radius: 8px;
            margin-top: 0.75rem;
            display: none;
            font-size: 0.9rem;
        }

        .success-message {
            background: #c6f6d5;
            color: #276749;
            padding: 0.75rem;  /* Reduced from 1rem */
            border-radius: 8px;
            margin-top: 0.75rem;
            display: none;
            font-size: 0.9rem;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.6rem;  /* Reduced from 0.75rem */
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 1rem;  /* Reduced from 1.5rem */
            font-size: 0.85rem;  /* Reduced from 0.9rem */
        }

        .status-indicator {
            width: 8px;  /* Reduced from 10px */
            height: 8px;
            border-radius: 50%;
            margin-right: 0.4rem;
            background: #cbd5e0;
        }

        .status-indicator.connected {
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        .status-indicator.disconnected {
            background: #f56565;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .spinner {
            display: inline-block;
            width: 16px;  /* Reduced from 20px */
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* League mode specific styles */
        #leagueSelect select[multiple] {
            padding: 0.5rem;
        }

        #leagueSelect small {
            display: block;
            margin-top: 0.4rem;
            color: #718096;
            font-size: 0.8rem;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            background: linear-gradient(135deg, #0066FF 0%, #0052CC 100%);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .modal-subtitle {
            padding: 1rem 2rem 0;
            color: #4a5568;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-subtitle p {
            margin: 0 0 1rem 0;
            font-size: 1.1rem;
        }

        .modal-subtitle span {
            font-weight: 600;
            color: #0066FF;
        }

        .modal-close {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            line-height: 1;
        }

        .modal-close:hover {
            transform: scale(1.1);
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            flex: 1;
        }

        /* Brands grid */
        .brands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .brand-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .brand-card:hover {
            border-color: #0066FF;
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.15);
        }

        .brand-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0066FF 0%, #0052CC 100%);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .brand-card:hover::before {
            transform: scaleX(1);
        }

        .brand-logo-container {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 8px;
        }

        .brand-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .brand-logo-placeholder {
            width: 60px;
            height: 60px;
            background: #e2e8f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-size: 0.8rem;
            text-align: center;
        }

        .brand-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .brand-category {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 1rem;
        }

        .brand-metrics {
            display: flex;
            justify-content: space-around;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: #0066FF;
        }

        .metric-label {
            font-size: 0.75rem;
            color: #a0aec0;
            text-transform: uppercase;
            margin-top: 0.2rem;
        }

        /* Loading state for modal */
        .modal-loading {
            text-align: center;
            padding: 4rem;
            color: #718096;
        }

        .modal-loading .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 1rem;
            border: 3px solid rgba(0, 102, 255, 0.2);
            border-top-color: #0066FF;
        }

        /* Error state for modal */
        .modal-error {
            text-align: center;
            padding: 3rem;
            color: #e53e3e;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                max-height: 90vh;
                margin: 0.5rem;
            }

            .header {
                padding: 1rem;
            }

            .content {
                padding: 1rem;
            }

            .btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.95rem;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
            }

            .brands-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }

            .brand-card {
                padding: 1rem;
            }
        }

        /* Code block in success message */
        code {
            background: #e2e8f0;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/assets/logos/general/SIL_white.png" alt="Sports Innovation Lab" class="header-logo">
            <h1>Insights Report Generator</h1>
            <p>Sports Innovation Lab - Internal</p>
        </div>

        <div class="content">
            <div class="connection-status">
                <span class="status-indicator" id="connectionIndicator"></span>
                <span id="connectionText">Checking connection...</span>
            </div>

            <div id="mainForm">
                <div class="form-section">
                    <div class="form-group">
                        <label>Select By:</label>
                        <div class="radio-group">
                            <div class="radio-option selected" data-mode="team">
                                <input type="radio" name="selectMode" value="team" checked>
                                 Team
                            </div>
                            <div class="radio-option" data-mode="league">
                                <input type="radio" name="selectMode" value="league">
                                League
                            </div>
                        </div>
                    </div>

                    <div class="form-group" id="teamSelect">
                        <label for="team">Select Team:</label>
                        <select id="team">
                            <option value="">Loading teams...</option>
                        </select>
                        <div class="team-info" id="teamInfo">
                            <h4>Team Details</h4>
                            <p id="teamDetails"></p>
                        </div>
                    </div>

                    <div class="form-group" id="leagueSelect" style="display: none;">
                        <label for="league">Select League:</label>
                        <select id="league">
                            <option value="">Loading leagues...</option>
                        </select>
                        <div class="form-group" style="margin-top: 0.75rem;">
                            <label for="leagueTeams">Teams in League:</label>
                            <select id="leagueTeams" multiple size="6">
                                <option value="">Select a league first</option>
                            </select>
                            <small>Hold Ctrl/Cmd to select multiple teams</small>
                        </div>
                    </div>
                </div>

                <button class="btn" id="generateBtn">
                    Generate Full Insights Report
                </button>

                <button class="btn btn-preview" id="previewBtn">
                    PREVIEW - Download Fan Behaviors Slide
                </button>

                <button class="btn btn-secondary" id="hotBrandsBtn">
                    PREVIEW - Hot Brand Targets
                </button>
            </div>

            <div class="progress-section" id="progressSection">
                <h3 class="status-message" id="statusMessage">Initializing...</h3>
                <p class="progress-details" id="progressDetails">Starting generation process</p>

                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>

                <p style="color: #718096; margin-top: 0.75rem; font-size: 0.85rem;">
                    Job ID: <code id="jobId"></code>
                </p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>
    </div>

    <!-- Hot Brands Modal -->
    <div id="hotBrandsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Hot Brand Targets</h2>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-subtitle">
                <p>Top Sponsorship Recommendations for <span id="modalTeamName"></span></p>
            </div>
            <div class="modal-body">
                <div id="brandsGrid" class="brands-grid">
                    <!-- Brand cards will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
    // Environment detection with more robust checking
    const getEnvironment = () => {
        const hostname = window.location.hostname;
        const isLocal = hostname === 'localhost' ||
                       hostname === '127.0.0.1' ||
                       hostname.startsWith('192.168.') ||
                       hostname.startsWith('10.');

        return {
            isProduction: !isLocal,
            isLocal: isLocal,
            apiBase: isLocal ? 'http://localhost:5001/api' : '/api',
            useSSE: isLocal, // Only attempt SSE in local development
            pollInterval: isLocal ? 1500 : 2000 // Slower polling in production
        };
    };

    const ENV = getEnvironment();
    const API_BASE = ENV.apiBase;

    // State
    let teams = [];
    let leagues = [];
    let currentMode = 'team';
    let currentJob = null;
    let currentJobId = null;
    let eventSource = null;

    // Initialize app when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
        initializeEventHandlers();
        initializeApp();
    });

    function initializeEventHandlers() {
        // Radio options with proper event handling
        document.querySelectorAll('.radio-option').forEach(element => {
            element.addEventListener('click', function() {
                const mode = this.getAttribute('data-mode');
                selectMode(mode, this);
            });
        });

        // Team select
        document.getElementById('team').addEventListener('change', updateTeamInfo);

        // League select
        document.getElementById('league').addEventListener('change', filterTeamsByLeague);

        // Buttons
        document.getElementById('generateBtn').addEventListener('click', generateReport);
        document.getElementById('previewBtn').addEventListener('click', downloadBehaviorsSlide);
        document.getElementById('hotBrandsBtn').addEventListener('click', showHotBrandsPreview);

        // Modal close handlers
        document.querySelector('.modal-close').addEventListener('click', closeHotBrandsModal);
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('hotBrandsModal');
            if (event.target === modal) {
                closeHotBrandsModal();
            }
        });
    }

    async function initializeApp() {
        try {
            await checkConnection();
            await loadTeams();
            await loadLeagues();
        } catch (error) {
            console.error('App initialization failed:', error);
            showError('Failed to initialize application. Please refresh the page.');
        }
    }

    async function checkConnection() {
        try {
            const response = await fetch(`${API_BASE}/test-connection`);
            const data = await response.json();

            const indicator = document.getElementById('connectionIndicator');
            const text = document.getElementById('connectionText');

            if (data.connected) {
                indicator.classList.add('connected');
                text.textContent = 'Connected to Snowflake';
            } else {
                indicator.classList.add('disconnected');
                text.textContent = 'Disconnected - Check database connection';
            }
        } catch (error) {
            console.error('Connection check failed:', error);
            document.getElementById('connectionText').textContent = 'Connection check failed';
        }
    }

    async function loadTeams() {
        try {
            const response = await fetch(`${API_BASE}/teams`);
            const data = await response.json();

            teams = data.teams;

            const teamSelect = document.getElementById('team');
            teamSelect.innerHTML = '<option value="">-- Select a team --</option>';

            teams.forEach(team => {
                const option = document.createElement('option');
                option.value = team.key;
                option.textContent = team.name;
                option.dataset.league = team.league;
                teamSelect.appendChild(option);
            });
        } catch (error) {
            console.error('Failed to load teams:', error);
            showError('Failed to load teams. Please check the server.');
        }
    }

    async function loadLeagues() {
        try {
            const response = await fetch(`${API_BASE}/leagues`);
            const data = await response.json();

            leagues = data.leagues;

            const leagueSelect = document.getElementById('league');
            leagueSelect.innerHTML = '<option value="">-- Select a league --</option>';

            leagues.forEach(league => {
                const option = document.createElement('option');
                option.value = league;
                option.textContent = league;
                leagueSelect.appendChild(option);
            });
        } catch (error) {
            console.error('Failed to load leagues:', error);
        }
    }

    function selectMode(mode, element) {
        currentMode = mode;

        // Update UI
        document.querySelectorAll('.radio-option').forEach(el => {
            el.classList.remove('selected');
        });

        // Use the passed element
        if (element) {
            element.classList.add('selected');
        }

        // Toggle sections
        document.getElementById('teamSelect').style.display = mode === 'team' ? 'block' : 'none';
        document.getElementById('leagueSelect').style.display = mode === 'league' ? 'block' : 'none';
    }

    function updateTeamInfo() {
        const teamSelect = document.getElementById('team');
        const selectedTeam = teams.find(t => t.key === teamSelect.value);

        if (selectedTeam) {
            document.getElementById('teamInfo').style.display = 'block';
            document.getElementById('teamDetails').textContent =
                `League: ${selectedTeam.league} | View Prefix: ${selectedTeam.view_prefix}`;
        } else {
            document.getElementById('teamInfo').style.display = 'none';
        }
    }

    function filterTeamsByLeague() {
        const selectedLeague = document.getElementById('league').value;
        const leagueTeamsSelect = document.getElementById('leagueTeams');

        if (!selectedLeague) {
            leagueTeamsSelect.innerHTML = '<option value="">Select a league first</option>';
            return;
        }

        leagueTeamsSelect.innerHTML = '';
        const leagueTeams = teams.filter(team => team.league === selectedLeague);

        leagueTeams.forEach(team => {
            const option = document.createElement('option');
            option.value = team.key;
            option.textContent = team.name;
            leagueTeamsSelect.appendChild(option);
        });

        if (leagueTeams.length === 0) {
            leagueTeamsSelect.innerHTML = '<option value="">No teams found in this league</option>';
        }
    }

    async function generateReport() {
        // Validate selection
        let selectedTeams = [];

        if (currentMode === 'team') {
            const teamKey = document.getElementById('team').value;
            if (!teamKey) {
                showError('Please select a team');
                return;
            }
            selectedTeams = [teamKey];
        } else {
            const leagueTeamsSelect = document.getElementById('leagueTeams');
            selectedTeams = Array.from(leagueTeamsSelect.selectedOptions).map(opt => opt.value);

            if (selectedTeams.length === 0) {
                showError('Please select at least one team');
                return;
            }
        }

        // Clear previous messages
        hideMessages();

        // Process each team with default options
        if (selectedTeams.length === 1) {
            await generateSingleReport(selectedTeams[0], {});
        } else {
            await generateMultipleReports(selectedTeams, {});
        }
    }

    async function generateSingleReport(teamKey, options) {
        try {
            // Clear previous messages
            hideMessages();

            // Force UI update BEFORE making request
            document.getElementById('mainForm').style.display = 'none';
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('statusMessage').textContent = 'Starting generation...';
            document.getElementById('progressBar').style.width = '5%';
            document.getElementById('progressDetails').textContent = 'Initializing report generation';

            // Small delay to ensure UI updates
            await new Promise(resolve => setTimeout(resolve, 100));

            // Start generation
            const response = await fetch(`${API_BASE}/generate`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ team_key: teamKey, ...options })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Generation failed');
            }

            currentJob = data;
            currentJobId = data.job_id;
            document.getElementById('jobId').textContent = data.job_id;

            // Update initial progress
            updateProgress({
                status: 'running',
                progress: 10,
                message: 'Initializing report generation...'
            });

            // Start monitoring progress
            monitorJobProgress(data.job_id);

        } catch (error) {
            console.error('Generation failed:', error);
            showError(`Failed to start generation: ${error.message}`);
            resetForm();
        }
    }

    async function generateMultipleReports(teamKeys, options) {
        // For multiple teams, we'd need to modify the backend to support batch generation
        // For now, just generate the first one
        showError('Batch generation not yet implemented. Generating for first team only.');
        await generateSingleReport(teamKeys[0], options);
    }

    function monitorJobProgress(jobId) {
        console.log(`Starting job monitoring for ${jobId}, production: ${ENV.isProduction}`);

        // Store job ID in closure to avoid any reference issues
        const stableJobId = jobId;

        // Always use polling in production - SSE often doesn't work through proxies
        if (ENV.isProduction) {
            console.log('Production environment - using polling');
            pollJobStatus(stableJobId);
            return;
        }

        // For local development, implement SSE with better error handling
        if (eventSource) {
            eventSource.close();
            eventSource = null;
        }

        // Wrap in try-catch to handle any initialization errors
        try {
            implementSSEWithFallback(stableJobId);
        } catch (error) {
            console.error('SSE setup failed, using polling:', error);
            pollJobStatus(stableJobId);
        }
    }

    function implementSSEWithFallback(jobId) {
        const progressUrl = `${API_BASE}/jobs/${jobId}/progress`;
        let sseAttempts = 0;
        const maxSSEAttempts = 2;

        function attemptSSE() {
            try {
                // Create new EventSource with explicit error handling
                const source = new EventSource(progressUrl);
                let messageReceived = false;

                // Set up timeout for fallback
                const fallbackTimeout = setTimeout(() => {
                    if (!messageReceived) {
                        console.log('No SSE messages received, falling back to polling');
                        source.close();
                        pollJobStatus(jobId);
                    }
                }, 3000);

                source.onopen = function(e) {
                    console.log('SSE connection opened');
                    eventSource = source;  // Store reference only after successful open
                };

                source.onmessage = function(e) {
                    messageReceived = true;
                    clearTimeout(fallbackTimeout);

                    try {
                        const data = JSON.parse(e.data);
                        handleProgressUpdate(data, jobId);
                    } catch (parseError) {
                        console.error('Error parsing SSE data:', parseError);
                    }
                };

                source.onerror = function(e) {
                    // Don't try to access e.currentTarget or other event properties
                    console.log('SSE connection error, attempt', sseAttempts + 1);
                    clearTimeout(fallbackTimeout);
                    source.close();

                    sseAttempts++;
                    if (sseAttempts < maxSSEAttempts && !messageReceived) {
                        setTimeout(attemptSSE, 1000);
                    } else {
                        console.log('SSE failed, switching to polling');
                        pollJobStatus(jobId);
                    }
                };

            } catch (error) {
                console.error('EventSource creation failed:', error);
                pollJobStatus(jobId);
            }
        }

        attemptSSE();
    }

    function handleProgressUpdate(data, jobId) {
        if (data.heartbeat) return;

        updateProgress(data);

        if (data.status === 'completed') {
            onJobComplete(data);
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        } else if (data.status === 'failed') {
            onJobFailed(data);
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }
    }

    async function pollJobStatus(jobId) {
        console.log(`Starting robust polling for job ${jobId}`);

        let retryCount = 0;
        const maxRetries = 120;
        let consecutiveErrors = 0;

        const pollInterval = setInterval(async () => {
            try {
                // Use the /status endpoint which works reliably in production
                const response = await fetch(`${API_BASE}/jobs/${jobId}/status`);

                if (!response.ok) {
                    consecutiveErrors++;
                    console.warn(`Poll failed (${consecutiveErrors}): ${response.status}`);

                    // Only error out after multiple consecutive failures
                    if (consecutiveErrors > 5) {
                        clearInterval(pollInterval);
                        showError('Unable to check job status. Please refresh the page.');
                        resetForm();
                    }
                    return;
                }

                // Reset error counter on success
                consecutiveErrors = 0;

                const data = await response.json();
                console.log(`Poll ${retryCount}: ${data.status} - ${data.progress}%`);

                // Reconstruct full job object from status response
                const jobData = {
                    status: data.status,
                    progress: data.progress,
                    message: data.message,
                    error: data.error,
                    job_id: jobId
                };

                updateProgress(jobData);

                if (data.status === 'completed') {
                    console.log('Job completed via polling!');
                    clearInterval(pollInterval);
                    onJobComplete(jobData);
                } else if (data.status === 'failed') {
                    clearInterval(pollInterval);
                    onJobFailed(jobData);
                }

                retryCount++;
                if (retryCount > maxRetries) {
                    clearInterval(pollInterval);
                    showError('Generation timeout. Please try again.');
                    resetForm();
                }

            } catch (error) {
                console.error('Polling error:', error);
                consecutiveErrors++;

                if (consecutiveErrors > 5) {
                    clearInterval(pollInterval);
                    showError('Lost connection to server. Please check your connection.');
                    resetForm();
                }
            }
        }, ENV.pollInterval || 2000); // Poll every 2 seconds
    }

    function updateProgress(job) {
        const status = job.status || 'processing';
        const progress = job.progress || 0;
        const message = job.message || 'Processing...';

        document.getElementById('statusMessage').textContent = message;
        document.getElementById('progressBar').style.width = `${progress}%`;

        if (job.team_name) {
            document.getElementById('progressDetails').textContent =
                `Generating report for ${job.team_name} | Progress: ${progress}%`;
        } else {
            document.getElementById('progressDetails').textContent =
                `Status: ${status} | Progress: ${progress}%`;
        }
    }

    function onJobComplete(job) {
        const jobId = currentJobId || job.job_id || job.id;

        console.log('Job completed:', job);
        console.log('Using job ID for download:', jobId);

        // Update UI to show completion
        updateProgress({
            status: 'completed',
            progress: 100,
            message: 'PowerPoint generated successfully!'
        });

        showSuccess(`PowerPoint generated successfully!`);

        // Add download button
        const successDiv = document.getElementById('successMessage');
        const downloadBtn = document.createElement('button');
        downloadBtn.className = 'btn';
        downloadBtn.style.cssText = 'display: inline-block; padding: 0.6rem 1.2rem; font-size: 0.9rem; margin-top: 0.75rem;';
        downloadBtn.textContent = 'Download PowerPoint';
        downloadBtn.onclick = () => downloadReport(jobId);

        const btnContainer = document.createElement('div');
        btnContainer.appendChild(downloadBtn);
        successDiv.appendChild(btnContainer);
    }

    async function downloadReport(jobId) {
        try {
            console.log('Attempting to download report for job:', jobId);

            // First check if job still exists
            const statusResponse = await fetch(`${API_BASE}/jobs/${jobId}`);
            if (!statusResponse.ok) {
                showError('Job not found. The download may have expired.');
                return;
            }

            // Trigger download
            window.location.href = `${API_BASE}/jobs/${jobId}/download`;

            // Show success and reset after a delay
            showSuccess('Download started! The form will reset in 5 seconds...');
            setTimeout(resetForm, 5000);

        } catch (error) {
            console.error('Download error:', error);
            showError('Failed to download PowerPoint. Please try again.');
        }
    }

    function onJobFailed(job) {
        const errorMsg = job.error || 'Unknown error occurred';
        console.error('Job failed:', errorMsg);

        updateProgress({
            status: 'failed',
            progress: 0,
            message: 'Generation failed'
        });

        showError(`Generation failed: ${errorMsg}`);

        // Reset form after a delay
        setTimeout(resetForm, 3000);
    }

    function resetForm() {
        document.getElementById('mainForm').style.display = 'block';
        document.getElementById('progressSection').style.display = 'none';
        document.getElementById('progressBar').style.width = '0%';
        currentJob = null;
        currentJobId = null;

        if (eventSource) {
            eventSource.close();
            eventSource = null;
        }

        // Clear any messages after reset
        setTimeout(hideMessages, 2000);
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        setTimeout(() => errorDiv.style.display = 'none', 5000);
    }

    function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        successDiv.innerHTML = message;
        successDiv.style.display = 'block';
    }

    function hideMessages() {
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
    }

    async function downloadBehaviorsSlide() {
        const teamKey = document.getElementById('team').value;

        if (!teamKey) {
            showError('Please select a team first');
            return;
        }

        const btn = document.getElementById('previewBtn');
        const originalText = btn.innerHTML;

        // Show loading state
        btn.disabled = true;
        btn.innerHTML = 'Generating...<span class="spinner"></span>';

        try {
            // Get team name for display
            const teamName = teams.find(t => t.key === teamKey)?.name || teamKey;

            // Create download link
            const downloadUrl = `${API_BASE}/download-behaviors-slide/${teamKey}`;

            // Create temporary link and trigger download
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = `${teamName.replace(/ /g, '_')}_Behaviors_Slide.pptx`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Show success message
            showSuccess(`Downloading ${teamName} behaviors slide...`);

        } catch (error) {
            console.error('Download failed:', error);
            showError('Failed to generate behaviors slide');
        } finally {
            // Reset button
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    }

    // Function to show hot brands preview
    async function showHotBrandsPreview() {
        const teamKey = document.getElementById('team').value;

        if (!teamKey) {
            showError('Please select a team first');
            return;
        }

        const modal = document.getElementById('hotBrandsModal');
        const brandsGrid = document.getElementById('brandsGrid');
        const modalTeamName = document.getElementById('modalTeamName');

        // Get team name
        const teamName = teams.find(t => t.key === teamKey)?.name || teamKey;
        modalTeamName.textContent = teamName;

        // Show modal with loading state
        modal.style.display = 'block';
        brandsGrid.innerHTML = '<div class="modal-loading"><div class="spinner"></div><p>Loading brand recommendations...</p></div>';

        try {
            const response = await fetch(`${API_BASE}/preview/hot-brands/${teamKey}`);
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Failed to load recommendations');
            }

            // Render brand cards
            renderBrandCards(data.recommendations);

        } catch (error) {
            console.error('Error loading hot brands:', error);
            brandsGrid.innerHTML = `
                <div class="modal-error">
                    <p>Failed to load brand recommendations</p>
                    <p style="font-size: 0.9rem; margin-top: 0.5rem;">${error.message}</p>
                </div>
            `;
        }
    }

    // Function to render brand cards
    function renderBrandCards(recommendations) {
        const brandsGrid = document.getElementById('brandsGrid');

        if (!recommendations || recommendations.length === 0) {
            brandsGrid.innerHTML = '<div class="modal-error"><p>No recommendations found</p></div>';
            return;
        }

        brandsGrid.innerHTML = recommendations.map(brand => `
            <div class="brand-card">
                <div class="brand-logo-container">
                    ${brand.logo_url ?
                        `<img src="${brand.logo_url}" alt="${brand.merchant}" class="brand-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                         <div class="brand-logo-placeholder" style="display:none;">No Logo</div>` :
                        '<div class="brand-logo-placeholder">No Logo</div>'
                    }
                </div>
                <div class="brand-name">${brand.merchant}</div>
                <div class="brand-category">${brand.category}</div>
                <div class="brand-metrics">
                    <div class="metric">
                        <div class="metric-value">${brand.composite_index}</div>
                        <div class="metric-label">Composite</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">${brand.affinity_index}</div>
                        <div class="metric-label">Affinity</div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Function to close modal
    function closeHotBrandsModal() {
        const modal = document.getElementById('hotBrandsModal');
        modal.style.display = 'none';
    }

    // Enhanced error logging for production debugging
    window.addEventListener('error', function(event) {
        console.error('Frontend error:', {
            message: event.message,
            source: event.filename,
            lineno: event.lineno,
            colno: event.colno,
            error: event.error,
            stack: event.error?.stack
        });
    });

    // Log unhandled promise rejections
    window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
    });
