name: sports-innovation-lab-mcp
description: "Sports Innovation Lab Analytics MCP Server - Provides tools and resources for sports team analytics and presentation generation"

# Server configuration
server:
  command: python3 mcp_server_cloud.py
  working_directory: .
  env:
    - SNOWFLAKE_ACCOUNT
    - SNOWFLAKE_USER
    - SNOWFLAKE_PASSWORD
    - SNOWFLAKE_WAREHOUSE
    - SNOWFLAKE_DATABASE
    - SNOWFLAKE_SCHEMA
    - DATABASE_URL
    - OPENAI_API_KEY
    - FLASK_ENV

# Dependencies - use cloud-specific requirements
dependencies:
  - mcp_requirements_cloud.txt

# Files to include
include:
  - mcp_server_cloud.py
  - mcp_requirements_cloud.txt
  - utils/
  - data_processors/
  - config/
  - assets/

# Exclude unnecessary files
exclude:
  - __pycache__/
  - *.pyc
  - .git/
  - .venv/
  - output/
  - logs/
  - cache/
  - temp_*.png
  - backend/
  - frontend/
  - templates/
  - report_builder/
  - slide_generators/
  - visualizations/
  - main.py
  - quick_start.py
  - render.yaml
  - requirements.txt
  - mcp_requirements.txt

# Health check
health_check:
  endpoint: /health
  timeout: 30s

# Scaling
scaling:
  min_instances: 1
  max_instances: 5
  target_cpu_utilization: 70

# Monitoring
monitoring:
  logs: true
  metrics: true
  alerts:
    - type: error_rate
      threshold: 5%
    - type: response_time
      threshold: 10s
